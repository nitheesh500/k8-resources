apiVersion: apps/v1
kind: Deployment
metadata:
  name: hpa-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      name: hpa-demo-myapp
  template:
    metadata:
      labels:
        name: hpa-demo-myapp
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "100m"
          limits:
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: hpa-lb-service
spec:
  type: NodePort
  selector:
    name: hpa-demo-myapp
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30006
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-demo
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hpa-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 10
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpu-stress-load-generator
spec:
  replicas: 2
  selector:
    matchLabels:
      name: stress-app
  template:
    metadata:
      labels:
        name: stress-app
    spec:
      containers:
      - name: busybox
        image: busybox
        command: ["/bin/sh"]
        args:
          - "-c"
          - |
            while true; do wget -q -O- http://hpa-lb-service/ > /dev/null; done
