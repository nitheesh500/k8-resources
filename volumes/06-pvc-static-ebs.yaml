apiVersion: v1
kind: persistentVolumeClaim
metadata:
  name: efs-pvc-static
spec:
  storageClassName: ""
  volumeName: "efs-static"
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
Kind: Pod
metadata:
  name: efs-static-pod
  labels:
    purpose: "efs-static-demo"
spec:
  volumes:
  - name: persitent-volume
    persistentVolumeClaim:
      claimName: efs-pvc-static
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: ps-volume
      mountPath: /usr/share/nginx/html
---
kind: Service
apiversion: v1
metadata:
  name: efs-static-service
spec:
  type: LoadBalancer
  selector:
    purpose: "efs-static-demo"
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30008
